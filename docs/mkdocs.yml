site_name: Mkdcos Enumerate and Reference Plugin
repo_url: https://github.com/raphael-mammeri/mkdocs-enumerate-and-reference.git
repo_name:  raphael-mammeri
site_author: Raphael Mammeri
copyright: Copyright &copy; Raphael Mammeri 2024
edit_uri: edit/main/docs/
site_description: This is the site Description
extra_css:
  - stylesheets/extra.css

plugins:
  - enumerate-and-reference:
      number_headings:
        enabled: false
        activated: true
        lowest_level: 2

theme:
  language: en
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    logo: material/tag-edit
  name: material
  # custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    #- navigation.tabs
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes (messes the pages numbering)
    - toc.follow
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - navigation.prune
    - navigation.instant
    - navigation.instant.progress
    - content.code.copy
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/raphael-mammeri/mkdocs-enumerate-and-reference
      name: Ennumerate and Reference
  generator: false

nav:
  - Home: index.md
  - getting started.md



markdown_extensions:
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/shortcuts.js